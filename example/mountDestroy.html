<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/assets/js/vue.js"></script>
    <title>mount destroy</title>
</head>
<body>
    <h2>mount destroy</h2>
    <hr>
    <div id="app">
        
    </div>
    <p><button onclick="destroy()">destroy</button></p>
    <p><button onclick="forceUpdate()">forceUpdate</button></p>
    <p><button onclick="tick()">tick</button></p>
    <script type="text/javascript">
        var jsPang = Vue.extend({
            template:`
                <p>{{message}}</p>
            `,
            data:function(){
                return {
                    message:'hello i am jspang'
                }
            },
            mounted:function(){
                console.log("mounted 被创建了");
            },
            destroyed:function(){
                console.log("destroyed 被触发了")
            },
            updated:function(){
                console.log('updated 被触发了')
            }
        });

        var vm = new jsPang().$mount("#app ");

        function destroy(){

            vm.$destroy();
        }
        function forceUpdate(){
            vm.message = 'hhhhhhhhhhh';
            vm.$forceUpdate();
        }
        function tick(){
            vm.message = 'update message info';
            vm.$nextTick(function(){
                console.log('message 更新之后我被调用了');
            })
        }
    </script>
</body>
</html>
